<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Leticia's Token ICO Sale</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 mt-5">
                <h1 class="text-center">Leticia's Token ICO Sale</h1>
                <hr />
                <br />
            </div>

            <div id="loader" class="col-lg-12">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">
                <p class="text-center">
                    Introducing "Leticia's Token" (LPL)! Token price is <span class="token-price"></span> Ether. Your
                    current have <span class="dapp-balance"></span>&nbsp;LPL.
                </p>
                <br />

                <form onSubmit="App.buyTokens(); return false;" role="form">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <input id="numberOfTokens" class="form-control" type="number" name="number" value="1"
                                min="1" pattern="[0-9]">
                            </input>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br>

                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <p class="text-center">
                    <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold
                </p>
                <hr>

                <p id="accountAddress" class="text-center"></p>
                <br>
                <br>

                <div class="col-lg-12 mt-5">
                    <p class="text-center font-weight-lighter">
                        Project developed by course:
                    </p>
                    <p class="text-center font-weight-lighter font-italic">
                        <a href="https://www.udemy.com/code-your-own-cryptocurrency/" class="text-reset">
                            Code an ERC-20 Token on the Ethereum blockchain sell it with a crowd sale (ICO) website
                        </a>
                    </p>

                </div>


            </div>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
